{% extends "common/base.html" %}
{% block head_content %}
<style>
html,
body {
  height: 100%;
}
.main {
  display: flex;
  align-items: center;
  padding-top: 50px;
  padding-bottom: 50px;
  background-color: #f1f1f1;
  height: 90%;
}
.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

</style>
{% endblock %}
{% block page_content %}
<div class="main">

<main class="form-signin text-center">
    <form action="" method="post">
        {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal">Sign In</h1>
      <div class="mb-3"">
        Already have account?
        <a href="/login">
          Sign In
        </a>
      </div>
      <div class="form-floating">
        {{ form.email }}
        <label >Email address</label>
      </div>
      <div class="form-floating">
        {{ form.password }}
        <label>Password</label>
      </div>
      <div class="form-floating">
        {{ form.secret }}
        <label>Secret</label>
      </div>
      <div class="m-3">
        <a href="">
          Forgot your password?
        </a>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
  </main>
  </div>
  
    

{% endblock %}
